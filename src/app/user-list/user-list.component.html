<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
    </div>
    <div class="col-md-6">
      <div class="row row-col-5 g-4">
        <div *ngFor="let user of userList">
          <div class="card ml-5 col mt-3" style="width: 18rem">
            <table>
              <tr>
                <td>
            <img  src="../../assets/email.jpg" style="width: 50px;height: 50px; " [ngClass]="user.username == currentUser.username ?'card-img-top':'card-img-top grayscale'" alt="..." />
          </td><td>
            <div class="card-body">
              <h5 class="card-title">
                <a
                  class="link-primary"
                  [routerLink]="['/tweets', user.username]"
                  >{{ user.username }}</a
                >
              </h5>
              <div class="card-text">
                
                  {{ user.email }}
                  <!-- <li>{{ user.contactNumber }}</li> -->
                
              </div>
            </div></td></tr></table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

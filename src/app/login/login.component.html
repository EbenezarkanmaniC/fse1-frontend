
  

      <h2><img src="../../assets/tweet1.png"  style=" width: 40px;
      height: 40px;">TweeT</h2>
  <div class="login">    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">  
      <div class="d-flex justify-content-center align-items-center">
      <svg  xmlns="http://www.w3.org/2000/svg"  width="50" height="30"   fill="white" class="bi bi-file-lock" viewBox="0 0 16 16">
        <path d="M8 5a1 1 0 0 1 1 1v1H7V6a1 1 0 0 1 1-1zm2 2.076V6a2 2 0 1 0-4 0v1.076c-.54.166-1 .597-1 1.224v2.4c0 .816.781 1.3 1.5 1.3h3c.719 0 1.5-.484 1.5-1.3V8.3c0-.627-.46-1.058-1-1.224zM6.105 8.125A.637.637 0 0 1 6.5 8h3a.64.64 0 0 1 .395.125c.085.068.105.133.105.175v2.4c0 .042-.02.107-.105.175A.637.637 0 0 1 9.5 11h-3a.637.637 0 0 1-.395-.125C6.02 10.807 6 10.742 6 10.7V8.3c0-.042.02-.107.105-.175z"/>
        <path d="M4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H4zm0 1h8a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1z"/>
      </svg></div><br><br>
      <label>User Name     
          
      </label>    
      <input class="rounded-input" type="text" formControlName="userName" class="user-input" placeholder="Username"
                [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" />
              <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                <div *ngIf="f.userName.errors.required">Please enter Username</div>
              </div>    
      <br><br>    
      <label>Password      
      </label>    
        
          <br>
      <input type="password" class="rounded-input" formControlName="password" class="pass-input" placeholder="Password"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Please enter Password</div>
              </div>   
              <div *ngIf="invalid" class="text-danger">
                <p>Username or Password Incorrect</p>
              </div>  
      <br><br>  
      <div class="d-flex justify-content-center align-items-center">
      <button type="submit" style="background-color: #4CAF50; /* Green */
      border: none;
      color: white;
      padding: 3px 12px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;" >Login</button></div><br><br>
      <small class="font-weight-bold" style="color:aliceblue">Don't have an account? </small>  <a class="text-info"
        routerLink="register" ><button type="submit" style="background-color: #544bf1; /* Green */
        border: none;
        color: white;
        padding: 1px 12px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 15px;" >Register</button></a>
  </form>     
</div>
